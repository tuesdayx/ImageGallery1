<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!---external CSS file-->
    <link rel="stylesheet" type="text/css" href="image-grid.css">
</head>

<body>
    <div class="gallery">
        <div>
            <img src="images/1.budapest.jpg" alt="Budapest, Hungary">
        </div>

        <div class="v-stretch">
            <img src="images/2.berlin.jpg" alt="Berlin, Germany">
        </div>

        <div class="h-stretch">
            <img src="images/3.interlaken.jpg" alt="Interlaken, Switzerland">
        </div>

        <div>
            <img src="images/4.amsterdam.jpg" alt="Amsterdam, Netherlands">
        </div>

        <div>
            <img src="images/5.barcelona.jpg" alt="Barcelona, Spain">
        </div>

        <div class="v-stretch">
            <img src="images/6.dubrovnik.jpg" alt="Dubrovnik, Croatia">
        </div>

        <div class="big-stretch">
            <img src="images/7.venice.jpg" alt="Venice, Italy">
        </div>

        <div>
            <img src="images/8.rome.jpg" alt="Rome, Italy">
        </div>

        <div class="h-stretch">
            <img src="images/9.santorini.jpg" alt="Satorini, Greece">
        </div>


    </div>

</body>

</html>
